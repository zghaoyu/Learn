
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		div {
			margin:10px;
			padding:5px;
		}
		#father {
			border:1px #000 solid;
			/*方法2 为父类设置一个合适的高度*/
			overflow: hidden;
			
			/*方法3 为父类设置overflow属性*/
			
		}
		.layer01 {
			border:1px #F00 dashed;
			float:left;
		 
		}
		.layer02 {
			border:1px #00F dashed;
			float:left;
		
		}
		.layer03 {
			border:1px #060 dashed;
			float:left;
		
		}
		#d4{
			/* clear: both; */
		}
		
		
		
		
		</style>
	</head>
	<body>
		<h1>浮动专项练习(下面的元素浮动对上面的元素无影响)</h1>
		<div id="father">
		  <div class="layer01"><img src="photo-1.jpg" alt="日用品" /></div>
		  <div class="layer02"><img src="photo-2.jpg" alt="图书" /></div>
		  <div class="layer03"><img src="photo-3.jpg" alt="鞋子" /></div>
		
		 <!--方法1 为父类内部最后再添加一个空的div,class设置为clear -->
	<div id="d4">
	</div>
		</div>
		
		<div class="layer05">浮动的盒子可以向左浮动，也可以向右浮动，直到它的外边缘碰到包含框或另一个浮动盒子为止。本网页中共有三个图片，分别代表日用品图片、图书图片和鞋子图片。这里使用这三个图片和本段文字来演示讲解浮动在网页中的应用，根据需要图片所在的div分别向左浮动、向右浮动，或者不浮动。</div>
		
	</body>
</html>
